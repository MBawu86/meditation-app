<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="app"> 

        <div class="vid-container"> 
            <video Loop>
            <source src=" ./video/rain.mp4 " type="video/mp4">    
            </video>
        </div>

        <div class="time-select">
            <button data-time = "120" >2 Minutes</button>
            <button data-time = '300'>5 Minutes</button>
            <button data-time = '600'>10 Minutes</button>
            <button data-time = '' > âˆž </button>
        </div>
    <div class="player-container">
        <audio class="song">                
            <source src="./sounds/rain.mp3">
        </audio>
        <img src="./svg/play.svg" alt="play" class="play">            
        <svg 
        class="track-outline"
            width="453" 
            height="453" 
            viewBox="0 0 453 453" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg">
        
            <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="white" 
                stroke-width="20"
            />
        </svg>
        <svg 
        class="moving-outline"
        width="453" 
        height="453" 
        viewBox="0 0 453 453" 
        fill="none" 
        xmlns="http://www.w3.org/2000/svg">

        <circle 
        cx="226.5" 
        cy="226.5" 
        r="216.5" 
        stroke="#018EBA" 
        stroke-width="20"
        />
    </svg>
    <!-- todo: fix time display (9:2 for 9:02) -->
    <h3 class="time-display">00:00</h3>
    </div>
     <div class="sound-picker">
         <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" > <img src="./svg/rain.svg" alt="rain"> </button>
         <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4" ><img src="./svg/beach.svg" alt="beach"></button>
         <button data-sound="./sounds/chillout.mp3" data-video="./video/chillout.mp4" ><img src="./svg/chillout.svg" alt="beach"></button>
        </div>
   </div>

<script>

const app = () => {
const song = document.querySelector('.song')
const play = document.querySelector('.play')
const outline = document.querySelector('.moving-outline circle')
const video = document.querySelector('.vid-container video')

//sounds
const sounds = document.querySelectorAll('.sound-picker button')
//time display 
const timeDisplay = document.querySelector('.time-display');
const timeSelect = document.querySelectorAll('.time-select button')
//get length of the outline
const outlineLength = outline.getTotalLength();
console.log(outlineLength)


//duration
let Duration = document.querySelectorAll('.time-select button');

// strokeDash array strokeDasoffset appearance of animation
outline.style.strokeDasharray = outlineLength;
outline.style.strokeDashoffset = outlineLength

// function currentTime(){
//     min = updateTime(min)
//     sec = upDateTime(sec)
// }

// function updateTime(timeDisplay){
// if (timeDisplay > 10){
//     return '0' + timeDisplay
// }else{
//     return timeDisplay
// }
// }

// pick diff sounds
sounds.forEach(sound => {
    sound.addEventListener('click', function(){
        song.src = this.getAttribute('data-sound')
        video.src = this.getAttribute('data-video')
        checkPlaying(song)
    })
})

//play sound(s)
play.addEventListener('click', () => {
    checkPlaying(song)
})

//select sound to play
timeSelect.forEach(option => {
  option.addEventListener("click", function() {
    Duration = this.getAttribute("data-time");
    // minutes / 60, seconds % 60
    timeDisplay.textContent = `${Math.floor(Duration / 60)}:${Math.floor(Duration % 60)} `

    
})
})

//function to stop/play sound(s)
const checkPlaying = song =>{
    if(song.paused){
    song.play()
    video.play()
    play.src = './svg/pause.svg'
}else{
    song.pause()
    video.pause()
    play.src = './svg/play.svg'
}
}

//animate time
song.ontimeupdate = () => {
    let currentTime = song.currentTime
    let elapsed = Duration - currentTime
    //map.floor flattens number
    let seconds = Math.floor(elapsed % 60)
    let minutes = Math.floor(elapsed / 60)
  
    //animate text
    timeDisplay.textContent = `${minutes}:${seconds}`
    
    //animate circle
    let progress = outlineLength - (currentTime / Duration) * outlineLength;
    outline.style.strokeDashoffset = progress

    // stop timer fromplaying after end of countdown    
    if(currentTime >= Duration){
        song.pause()
        song.currentTime = 0
        play.src = './svg/play.svg'
        video.pause()
    }
}
}

app();

</script>

</body>
</html>
